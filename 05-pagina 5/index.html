<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<article class="product">
  <div class="product__fragrance">
    <img src="images/image-product-desktop.jpg" alt="" class="product__fragrance--desktop">
    <img src="images/image-product-mobile.jpg" alt="" class="product__fragrance--mobile">
  </div>
  <div class="product__details">
    <p class="product__title">Perfume</p>

    <p class="product__info">Gabrielle Essence Eau De Parfum</p>
  
    <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
  <div class="product__price">
    <p class="product__price--total">$149.99</p>
    <p class="product__price--discount">$169.99</p>
  </div>
    <button class="product__add"> <img src="images/icon-cart.svg" alt="" class="product__add--cart">Add to Cart</button>
  </div>
</article>
  
  
  
  </div>
</body>
</html>
